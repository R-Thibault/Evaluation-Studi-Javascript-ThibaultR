<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dice Game</title>
</head>
<body>
  <div class="container">
    <header >
      <div class="new-game">
        <button class="button new-game"><img src="images/circle-add-red.svg" alt="circle-add-red"> New game </button>
      </div>
    </header>
    <main>
      <div class="player-box">
        <div class="player-display">
        <div class="red-dot"><h2><span>Player 1</span></h2><img class="dot" id="reddot1" src="images/icons8-circle-16.png" alt="icons8-circle-16"></div>
        <p class="display-round">TEXT TEST DISPLAY ROUND SCORE PLAYER 2</p>
        </div>
        <div class="current-score">
          <p>current</p>
          <p class="display-current-score">TEST CURRENT SCORE</p>
        </div>
      </div>

      <div class="center">
        <div class="dice">
          <img src="images/dice-01-red-no-border.svg" alt="dice-01-red-no-border">
        </div>
        
        <div class="action-button">
          <button class="button roll-dice"><img src="images/roll-dice-red.svg" alt="roll-dice-red"> Roll dice </button>
          <button class="button hold"><img src="images/hold-red.svg" alt="hold-red"> Hold </button>
        </div>

      </div>
      <div class="player-box player2">
        <div class="player-display">
        <div class="red-dot"><h2>Player 2</h2><img class="dot" id="reddot2" src="/images/icons8-circle-16.png" alt="icons8-circle-16"></div>
        <p class="display-round">TEXT TEST DISPLAY ROUND SCORE PLAYER 2</p>
        </div>
        <div class="current-score">
          <p>current</p>
          <p class="display-current-score">TEST CURRENT SCORE</p>
        </div>
      </div>
  
    </main>
  </div>
</body>
</html>
