<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dice Game</title>
  
</head>
<body>
  <div class="container">
    <header >
      <div class="new-game">
        <button id="newgamebutton" class="button new-game"><img src="images/circle-add-red.svg" alt="circle-add-red"> New game </button>
      </div>
    </header>
    <main>
      <div class="player-box">
        <div id="player1Display" class="player-display">
        <div class="red-dot"><h2><span>Player 1</span></h2><img id="dot-1" src="images/icons8-circle-16.png" alt="icons8-circle-16"></div>
        <p id="player1RoundScoreboard" class="display-round"></p>
        </div>
        <div class="current-score">
          <p>current</p>
          <p id="player1GlobaScoreboard" class="display-current-score"></p>
        </div>
      </div>
      <div class="center">
        <div id="dieBox" class="die">
          <img id="die">
        </div>
        <div class="action-button">
          <p id="displayText"></p>
          <button id="rollbutton" class="button roll-dice"><img src="images/roll-dice-red.svg" alt="roll-dice-red"> Roll dice </button>
          <button id="holdbutton" class="button hold"><img src="images/hold-red.svg" alt="hold-red"> Hold </button>
        </div>
      </div>
      <div class="player-box">
        <div id="player2Display" class="player-display">
        <div class="red-dot"><h2><span>Player 2</span></h2><img id="dot-2" src="images/icons8-circle-16.png" alt="icons8-circle-16"></div>
        <p id="player2RoundScoreboard" class="display-round"></p>
        </div>
        <div class="current-score">
          <p>current</p>
          <p id="player2GlobaScoreboard" class="display-current-score"></p>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
